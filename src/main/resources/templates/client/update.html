<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/booking-main}">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
</head>
<body>
<div class="mt-4 ml-5" layout:fragment="content">
    <div class="row justify-content-center">
        <h2>Update Client</h2>
    </div>
    <div class="row justify-content-center">
        <form class="w-50 ml-2" th:action="@{/update}" th:object="${client}" method="post">
            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>First Name</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Last Name</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Email</b> <span style="color: red">*</span></label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" readonly>
<!--                    <input type="hidden" th:field="*{email}">-->
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Phone</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
                </div>
            </div>

<!--            <div class="form-group row">-->
<!--                <div class="w-100 m-2">-->
<!--                    <label><b>Date of Birth</b> <span style="color: red">*</span></label>-->
<!--                    <input type="date" th:field="*{dateOfBirth}" class="form-control">-->
<!--                </div>-->
<!--            </div>-->

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100 m-2">Update</button>
                <button type="reset" class="btn btn-secondary w-100 m-2">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
